<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega Money</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      background: linear-gradient(45deg, #ff00cc, #6600ff, #00ccff, #ff00cc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 2.5rem;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ccff;
    }

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff66ff;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00ffff;
    }

    input[type="password"] {
      padding: 16px;
      font-size: 1.2rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      box-sizing: border-box;
      background-color: #1a001a;
      color: #ff66ff;
      box-shadow: inset 0 0 10px #ff66ff;
    }

    button {
      padding: 16px;
      font-size: 1.2rem;
      background: linear-gradient(to right, #ff66ff, #00ccff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-shadow: 0 0 5px #000;
    }

    button:hover {
      box-shadow: 0 0 20px #ff66ff, 0 0 30px #00ccff;
      transform: scale(1.03);
    }

    .error {
      color: #ff4d4d;
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 5px #ff4d4d;
    }

    /* MOBILE-SPECIFIC STYLES */
    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        max-width: 95%;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 1.2rem;
      }

      input[type="password"],
      button {
        font-size: 1.1rem;
        padding: 14px;
      }

      .error {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Logo -->
    <img src="https://res.cloudinary.com/dhg2r4rcn/image/upload/v1747430341/Untitled_design_20250516_151808_0000_xclprb.png "
         alt="Mega Money Logo"
         loading="lazy">

    <h2>Enter Password to Access</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." autocomplete="current-password" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const correctPassword = "MegaMoney2025!";
    const redirectURL = "https://megamoneybackends.carrd.co/ "; // Replace with your actual target URL

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = redirectURL;
      } else {
        errorMsg.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
