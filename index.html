<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega Money</title>
  <style>
    /* Neon gradient background with animation */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #ff00cc, #6600ff, #00ccff, #ff00cc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ccff;
    }

    img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff66ff;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      background-color: #1a001a;
      color: #ff66ff;
      box-shadow: inset 0 0 8px #ff66ff;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff66ff, #00ccff);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-shadow: 0 0 5px #000;
    }

    button:hover {
      box-shadow: 0 0 20px #ff66ff, 0 0 30px #00ccff;
    }

    .error {
      color: #ff4d4d;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://res.cloudinary.com/dhg2r4rcn/image/upload/v1747161719/Messenger_creation_626141470460571_nj06k1.jpg "
         alt="Mega Money Logo" loading="lazy">
    <h2>Enter Password to Access</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." autocomplete="current-password" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const correctPassword = "MegaMoney2025!";
    const redirectURL = "links.html"; // Redirect to the links page

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = redirectURL;
      } else {
        errorMsg.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
